{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
    <h1 class="text-center text-danger mb-4">Admin Login</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="/admin" class="shadow-lg rounded-lg p-4 bg-white">
        <div class="form-group">
            <label for="username" class="text-secondary">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-secondary">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Login</button>
    </form>
    <p class="text-center mt-3 text-muted">Only authorized personnel may access this area.</p>
{% endblock %}
