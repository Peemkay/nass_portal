<div class="form-section mb-4">
    <h3 class="section-title mb-3">Passport Photograph</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="passport_photo" class="form-label">Upload Passport Photograph*</label>
                <input type="file" class="form-control" id="passport_photo" name="passport_photo" 
                       accept="image/*" onchange="previewImage(this)" required>
                <div class="invalid-feedback">Please upload a passport photograph</div>
                <small class="form-text text-muted">Upload a recent passport photograph (JPG, PNG format)</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <img id="passport-preview" src="#" alt="Passport Preview" 
                     style="max-width: 200px; max-height: 200px; display: none;">
            </div>
        </div>
    </div>
</div>
