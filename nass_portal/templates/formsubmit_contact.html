{% extends 'base.html' %}

{% block title %}Contact Us - FormSubmit{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Contact Us</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <p>This contact form uses FormSubmit.co, a free form submission service.</p>
                        <p>No backend code is required - the form is processed entirely by FormSubmit.co.</p>
                    </div>

                    <!-- FormSubmit.co Form -->
                    <form action="https://formsubmit.co/ariespeemkay@gmail.com" method="POST">
                        <!-- FormSubmit.co Configuration -->
                        <input type="hidden" name="_subject" value="NASS Portal Contact Form Submission">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5000/thank-you">

                        <!-- Form Fields -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
