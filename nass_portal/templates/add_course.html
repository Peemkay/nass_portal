{% extends 'base.html' %}
{% block title %}Add Course{% endblock %}
{% block content %}
    <h1 class="text-center text-success mb-4">Add New Course</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="/add_course" class="shadow-lg rounded-lg p-4 bg-white">
        <div class="form-group">
            <label for="course_name" class="text-secondary">Course Name:</label>
            <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>
        <div class="form-group">
            <label for="course_description" class="text-secondary">Course Description:</label>
            <textarea class="form-control" id="course_description" name="course_description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Course</button>
    </form>
{% endblock %}
