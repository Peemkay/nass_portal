{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1 class="text-center text-success mb-4">Student Registration</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="/registration" class="shadow-lg rounded-lg p-4 bg-white">
        <div class="form-group">
            <label for="name" class="text-secondary">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="course" class="text-secondary">Course:</label>
            <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="email" class="text-secondary">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
{% endblock %}
