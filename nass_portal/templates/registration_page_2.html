{% extends 'base.html' %}
{% block title %}Registration - Page 2{% endblock %}
{% block content %}
    <h1 class="text-center text-success mb-4">Student Registration - Page 2</h1>
    <form method="post" action="{{ url_for('main.registration_page_2') }}" class="shadow-lg rounded-lg p-4 bg-white" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nationality" class="text-secondary">Nationality:</label>
            <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter Nationality" required>
        </div>
        <div class="form-group">
            <label for="marital_status" class="text-secondary">Marital Status:</label>
            <select class="form-control" id="marital_status" name="marital_status" required>
                <option value="">Select Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state_of_origin" class="text-secondary">State of Origin:</label>
            <input type="text" class="form-control" id="state_of_origin" name="state_of_origin" placeholder="Enter State of Origin" required>
        </div>
        <div class="form-group">
            <label for="permanent_address" class="text-secondary">Permanent Address:</label>
            <textarea class="form-control" id="permanent_address" name="permanent_address" rows="3" required></textarea>
        </div>
        
        <div class="mt-4">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('main.registration_page_1') }}'">Previous</button>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
{% endblock %}
